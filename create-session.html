<!DOCTYPE html>
<html>
<head>
    <title>Votingin.id - Buat Sesi Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js" integrity="sha512-V3xRGsQMQ8CG4l2gVN44TCDmNY5cdlxbSvejrgmWxcLKHft0Q3XQDbeuJ9aot14mpNuRWGtI//WKraedDGNZ+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Back Button -->
    <div class="fixed top-4 left-4">
        <a href="index.html" 
           class="inline-flex items-center px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Kembali
        </a>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-2xl flex-grow">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Buat Sesi Baru</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="candidateForm" class="space-y-6" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Nama Sesi</label>
                    <input type="text" id="sessionName" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Masukkan nama sesi">
                </div>

                <div id="candidatesList" class="space-y-2">
                    <div class="flex gap-2">
                        <input type="text" name="candidates[]" required
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Nama Kandidat">
                        <button type="button" onclick="removeCandidateField(this)"
                            class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                            Hapus
                        </button>
                    </div>
                </div>

                <button type="button" onclick="addCandidateField()"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">
                    + Tambah Kandidat
                </button>

                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-md">
                    Buat Sesi Baru
                </button>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="w-full bg-white shadow-md mt-8">
        <div class="container mx-auto px-4 py-4">
            <p class="text-center text-gray-600 text-sm">
                Created by 
                <span class="font-semibold text-blue-600">Raja Kripto</span>
            </p>
        </div>
    </footer>
    <script src="contract-bytecode.js"></script>
    <script src="create-session.js"></script>
</body>
</html>
